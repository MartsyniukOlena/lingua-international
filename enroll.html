    <!-- Main Content -->
    <main id="enroll-page">
        <section id="enroll">
            <h2>Let's get you started!</h2>
            <form action="thankyou.html" method="GET">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" aria-label="First Name" required><br>
        
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" aria-label="Last Name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-label="Email" required><br>
        
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" aria-label="Phone Number" required><br>
        
            <label for="address">Your Address:</label>
            <input type="text" id="address" name="address" aria-label="Your Adress" required><br>

            <label for="courses_choice">Which course would you like to join?</label>
            <select id="courses_choice" name="language_course">
                <option value="beginner_level" aria-label="Language Couse - Beginner Level" selected required>Beginner Level</option>
                <option value="intermediate_level" aria-label="Language Couse - Intermediate Level">Intermediate Level</option>
                <option value="business_english" aria-label="Language Couse - Business English" >Business English</option>
                <option value="academic_english" aria-label="Language Couse - Academic English">Academic English</option>
                <option value="speaking_club" aria-label="Speaking Club">Speaking Club</option>
            </select><br>

        <label for="message">Your message:</label>
        
        <textarea id="message" cols="50" rows="7" name="message"></textarea>
        <br>
        <input type="submit" value="Enroll" aria-label="Enroll">
        </form>
        </section>
    
    </main>
